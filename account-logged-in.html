<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/style-account-logged.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    
    <title>Account logged in</title>
</head>
<body>
    <main>
        <section>

            <div class="my-account" id="main">

                <h1>Minha Conta</h1>

                <a href="">
                    <div>
                        <img id="left"  class="avatar" src="imagens/account/avatar-pink.png" alt="avatar">
                        <p>Meus dados</p>
                        <img id="arrow" src="imagens/account/arrow-right.png" alt="arrow-right">
                    </div>
                </a>

                <a href="my-favorites.html">
                    <div>
                        <img id="left" class="heart" src="imagens/account/heart-pink.png" alt="heart">
                        <p>Meus favoritos</p>
                        <img id="arrow" src="imagens/account/arrow-right.png" alt="arrow-right">
                    </div>
                </a>

                <a href="">
                    <div>
                        <img id="left" class="lock"  src="imagens/account/lock-pink.png" alt="lock">
                        <p>Privacidade</p>
                        <img id="arrow" src="imagens/account/arrow-right.png" alt="arrow-right">
                    </div>
                </a>

                <a href="">
                    <div>
                        <img id="left" class="support"  src="imagens/account/support-pink.png" alt="suport">
                        <p>Solicitar Suporte</p>
                        <img id="arrow" src="imagens/account/arrow-right.png" alt="arrow-right">
                    </div>
                </a>
            </div>


            <div class="legal"  id="main">

                <h1>Jurídico</h1>

                <a href="">
                    <div>
                        <img id="left" class="doc"  src="imagens/account/doc-pink.png" alt="document">
                        <p>Termos de uso</p>
                        <img id="arrow" src="imagens/account/arrow-right.png" alt="arrow-right">
                    </div>
                </a>

                <a href="">
                    <div>
                        <img id="left" class="doc"  src="imagens/account/doc-pink.png" alt="document">
                        <p>Políticas de privacidade</p>
                        <img id="arrow" src="imagens/account/arrow-right.png" alt="arrow-right">
                    </div>
                </a>
            </div>

        </section>
 
        <div class="logout-main">
            
            <div class="logout">
               <a href="">
                    <img src="imagens/account/logout-pink.png" alt="loggout">
                    <p>Sair da conta</p>
                </a>  
            </div> 
         </div>   
         
    </main>


    <footer>
        <nav>
            <ul>
            <li class="explore">
                <a href="index.html"><img src="imagens/down-menu/Globe-gray.png" alt="">
                <p>Explorar</p>
             </a></li>
            <li class="favorites">
                <a href="my-favorites.html"><img src="imagens/down-menu/heart-gray.png" alt="">
                <p>Favoritos</p>
                </a></li>
            <li class="map">
                <a href="map.html"><img class="map" src="imagens/down-menu/map-gray.png" alt="">
                <p>Mapa</p>
                </a></li>
            <li class="my-account">
                <a href="#"><img  src="imagens/down-menu/avatar-black.png" alt="">
                <p>Minha Conta</p>
                </a></li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
