<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/style-registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    
    <title>Registration page</title>
</head>
<body>

 <main>
    <section>
        <h1>Cadastrar</h1>
        
            <form action="#" method="post">

                    <input type="text" name="name" id="name" placeholder="Nome Completo" autocomplete="on" required>
                
                    <input type="number" name="nif" id="nif" placeholder="NIF" autocomplete="on" required>
                
                    <input type="number" name="codigo-postal" id="codigo-postal" placeholder="Código Postal" required>
                
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
             
                    <input type="email" name="confirm-email" id="confirm-email" placeholder="Confirme o E-mail" required>
               
                    <input type="password" name="current-password" id="current-password" placeholder="Senha" required>
                
                    <input type="password" name="new-password" id="new-password" placeholder="Confirme a Senha" required>
               
                <div>
                    <input type="checkbox" name="discount" id="discount">
                    <label for="discount" id="">Aceito receber descontos e promoçoes.</label>
                </div>
                <div>
                    <input type="checkbox" name="term" id="term" required>
                    <label for="term">Li e concordo com os <a href="#">termos de uso</a> e 
                                     <a href="#">políticas de privacidade.</a>
                    </label>
                </div>

                <input type="button" value="Continuar" id="continued">
                
            </form>
    </section>
</main>

    <footer>
        <nav>
            <ul>
            <li class="explore">
                <a href="index.html"><img src="imagens/down-menu/Globe-gray.png" alt="">
                <p>Explorar</p>
             </a></li>
            <li class="favorites">
                <a href="my-favorites.html"><img src="imagens/down-menu/heart-gray.png" alt="">
                <p>Favoritos</p>
                </a></li>
            <li class="map">
                <a href="map.html"><img class="map" src="imagens/down-menu/map-gray.png" alt="">
                <p>Mapa</p>
                </a></li>
            <li class="my-account">
                <a href="#"><img  src="imagens/down-menu/avatar-black.png" alt="">
                <p>Minha Conta</p>
                </a></li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
