<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/style-privacy.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    
    <title>Privacy</title>
</head>
<body>
    <main>

        <section>
            <div id="main">
                <h1>Privacidade</h1>

                <form action="#" method="post">

                    <div>
                        <label for="name">Senha</label><br>
                        <input type="text" name="senha" id="senha" placeholder="Última atualização há 02 meses">
                        <a href="#">Atualizar</a>
                    </div>

                    <div>
                        <label for="name">Conta Google</label><br>
                        <input type="text" name="conta-google" id="conta-google" placeholder="Não Conectada">
                        <a href="#">Atualizar</a>
                    </div>

                    <div>
                        <label for="name">Conta Facebook</label><br>
                        <input type="text" name="conta-face" id="conta-face" placeholder="Não Conectada">
                        <a href="#">Atualizar</a>
                        
                    </div>

                    <div class="deactivate">
                        <label for="name">Desativar Conta</label>
                        <p>Temporariamente</p>
                        <a class="disabled" id="disabled-delete" href="#">Desativar</a>
                        <p>Permanentemente</p>
                        <a class="delete" id="disabled-delete" href="#">Excluir</a>
                    </div>

                </form>

            </div>
        </section>

        <div class="logout-main">
            
            <div class="logout">
               <a href="">
                    <img src="imagens/my-data/voltar.png" alt="loggout">
                    <p>Voltar</p>
                </a>  
            </div> 
         </div> 

    </main>

    <footer>
        <nav>
            <ul>
            <li class="explore">
                <a href="index.html"><img src="imagens/down-menu/Globe-gray.png" alt="">
                <p>Explorar</p>
             </a></li>
            <li class="favorites">
                <a href="my-favorites.html"><img src="imagens/down-menu/heart-gray.png" alt="">
                <p>Favoritos</p>
                </a></li>
            <li class="map">
                <a href="map.html"><img class="map" src="imagens/down-menu/map-gray.png" alt="">
                <p>Mapa</p>
                </a></li>
            <li class="my-account">
                <a href="#"><img  src="imagens/down-menu/avatar-black.png" alt="">
                <p>Minha Conta</p>
                </a></li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
