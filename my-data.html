<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" media="all">
    <link rel="stylesheet" href="style/style-my-data.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    
    <title>My data</title>
</head>
<body>
    <main>

        <section>
            <div id="main">
                <h1>Meus Dados</h1>

                <form action="#" method="post">

                    <div>
                        <label for="name">Nome Civil</label><br>
                        <input type="text" name="name" id="name" placeholder="John Doe">
                        <a href="#">Editar</a>
                    </div>

                    <div>
                        <label for="name">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="johndoe@email.com">
                        <a href="#">Editar</a>
                    </div>

                    <div>
                        <label for="name">Número de Telefone</label><br>
                        <input type="number" name="number" id="number" placeholder="+351 000 000 000">
                        <a href="#">Editar</a>
                    </div>

                    <div class="address">
                        <label for="name">Endereço/Localização</label><br>
                        <input type="text" name="address" id="address" placeholder="Lisboa - PT">
                        <a href="#">Editar</a>
                    </div>

                </form>

            </div>
        </section>

        <div class="logout-main">
            
            <div class="logout">
               <a href="">
                    <img src="imagens/my-data/voltar.png" alt="loggout">
                    <p>Voltar</p>
                </a>  
            </div> 
         </div> 

    </main>

    <footer>
        <nav>
            <ul>
            <li class="explore">
                <a href="index.html"><img src="imagens/down-menu/Globe-gray.png" alt="">
                <p>Explorar</p>
             </a></li>
            <li class="favorites">
                <a href="my-favorites.html"><img src="imagens/down-menu/heart-gray.png" alt="">
                <p>Favoritos</p>
                </a></li>
            <li class="map">
                <a href="map.html"><img class="map" src="imagens/down-menu/map-gray.png" alt="">
                <p>Mapa</p>
                </a></li>
            <li class="my-account">
                <a href="#"><img  src="imagens/down-menu/avatar-black.png" alt="">
                <p>Minha Conta</p>
                </a></li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
